<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Trail Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Oregon Trail Clone</h1>
        <div id="status">
            <div id="day">Day: 1</div>
            <div id="distance">Distance Traveled: 0 miles</div>
            <div id="food">Food: 100</div>
            <div id="health">Health: Good</div>
        </div>
        <div id="events">
            <p id="event-message">Welcome to the Oregon Trail!</p>
        </div>
        <div id="controls">
            <button id="travel-button">Travel</button>
            <button id="rest-button">Rest</button>
            <button id="hunt-button">Hunt</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
